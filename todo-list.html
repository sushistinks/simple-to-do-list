<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todo-list.css">
</head>
<body onkeydown="todoNameKeyDown(event);">
  <div class="js-todo-container">
    <div class="todo-title">
      To Do List
    </div>
    <div class="todo-input-grid">
      <input class="js-name-input name-input" placeholder="Todo name">
      <input type="date" class="js-due-date-input due-date-input">
      <button class="add-todo-button js-add-todo-button">
        Add Task</button>
    </div>
  
    <div class="js-todo-list todo-grid">
    </div>
  </div>

  <script src="todo-list.js"></script>
</body>
</html>
